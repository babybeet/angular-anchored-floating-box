<div
    class="lc-anchored-floating-box__backdrop"
    (click)="_onBackdropClick()"></div>
<div
    class="lc-anchored-floating-box bottom"
    [class]="_theme"
    (animationend)="_onAnimationDone()">
    <div class="lc-anchored-floating-box__arrow"></div>
    <div class="lc-anchored-floating-box__content"></div>
</div>
